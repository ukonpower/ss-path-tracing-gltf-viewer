<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>SS-Path-Tracing | glTF-Viewer </title>
</head>
<body>
	<header class="header">
		<div class="header-inner">
			<div class="header-title">SS-PathTracing Renderer</div>
		</div>
	</header>
	<div class="wrapper">
		<div class="canvas-wrapper">
			<canvas id="canvas"></canvas>
		</div>
		<div class="control">
			<div class="control-inner">
				<div class="control-item">
						<p class="control-item-name">Controls</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="dropzone">
		<div class="dropzone-inner">
			<p>Drag glTF file here</p>
			<label class="file-input-label" for="file-input">upload</label>
			<input type="file" class="file-input">
		</div>
	</div>
	<script src="./js/script.js"></script>

</html>
